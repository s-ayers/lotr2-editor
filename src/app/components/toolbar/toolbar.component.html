  <ng-container *ngIf="files.length">
    <select [(ngModel)]="active">
      <option *ngFor="let file of files" [value]="file.hash">
        {{file.file.name}}
      </option>
    </select>
  </ng-container>

  <div class="spacer"></div>
  <nav>
    <ul>

      <li><a routerLink="/edit">Edit</a></li>
      <li><a routerLink="/diff" routerLinkActive="active">Raw</a></li>
      <li><a routerLink="/tree">Tree</a></li>
    </ul>
  </nav>
  <div class="spacer"></div>
  <div *ngIf="fileUrl" style="margin-right:25px;margin-top:5px;">
      <a [href]="fileUrl" download="{{name}}">
        <fa-icon [icon]="faDownload" inverse="true"fa-iconize="2x"></fa-icon>
      </a>
    </div>

    <div *ngIf="!name" style="margin-right:25px;margin-top:5px;">
      <a (click)="loadDemo()" >
        <fa-icon [icon]="faBullhorn" size="2x"></fa-icon>
      </a>
    </div>

  <div *ngIf="name" style="margin-right:25px;margin-top:5px;">
    <a (click)="clearFile()" >
      <fa-icon [icon]="faBan" size="2x"></fa-icon>
    </a>
  </div>
  <div *ngIf="name" style="margin-right:25px;margin-top:5px;">
  <a (click)="saveGame()" >
      <fa-icon [icon]="faSave" size="2x"></fa-icon>
    </a>
  </div>
</div>
