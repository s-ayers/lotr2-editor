<div class="d-flex">
  <ul ngbNav #nav="ngbNav" class="nav-pills" orientation="vertical">
    <li *ngFor="let a of shires" ngbNavItem="{{a._id}}">
      <a ngbNavLink> <b>{{countyName(a._id)}}</b> {{a.total}} </a>
      <ng-template ngbNavContent>
        <app-shire [map]="map" [shire]="a"></app-shire>
       </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="ml-4"></div>
</div>
